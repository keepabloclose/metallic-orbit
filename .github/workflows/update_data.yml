name: Update Dashboard Data

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests plotly beautifulsoup4 urllib3
        # We skip selenium/webdriver-manager as they are likely not needed for pure data fetching
        # If needed, we would add them here.
        
    - name: Run Data Update Script
      run: python tools/update_dashboard_data.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data_cache/dashboard_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update Dashboard Data" && git push)
